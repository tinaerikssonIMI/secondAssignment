<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga In / Registrera</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-container {
            max-width: 400px; /* Justera bredden här */
            margin: 0 auto;   /* Centrerar kortet horisontellt */
            margin-top: 100px; /* Lägger till toppmarginal för centrering */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card card-container">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Logga In</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Registrera</button>
                    </li>
                </ul>
            </div>
            <div class="card-body tab-content" id="myTabContent">
                <!-- Logga In -->
                <div class="tab-pane fade show active" id="login" role="tabpanel">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Användarnamn</label>
                            <input type="text" class="form-control" id="username" placeholder="Skriv ditt användarnamn" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Lösenord</label>
                            <input type="password" class="form-control" id="password" placeholder="Skriv ditt lösenord" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Logga In</button>
                        <div id="login-error-message" style="display: none; color: red;"></div>
                    </form>
                </div>
                <!-- Registrera -->
                <div class="tab-pane fade" id="register" role="tabpanel">
                    <form>
                        <div class="mb-3">
                            <label for="reg-username" class="form-label">Användarnamn</label>
                            <input type="text" class="form-control" id="reg-username" placeholder="Skriv ditt användarnamn" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg-password" class="form-label">Lösenord</label>
                            <input type="password" class="form-control" id="reg-password" placeholder="Skriv ditt lösenord" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Bekräfta Lösenord</label>
                            <input type="password" class="form-control" id="confirm-password" placeholder="Bekräfta lösenordet" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Registrera</button>
                        <div id="register-error-message" style="display: none; color: red;"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
